<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Recipes - Mobile Cocktail & Beverage Guide</title>
    <meta name="description" content="Discover amazing drink recipes with our mobile-friendly cocktail and beverage guide. Search, filter, and explore cocktails and non-alcoholic drinks.">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Drink Recipes - Mobile Cocktail & Beverage Guide">
    <meta property="og:description" content="Discover amazing drink recipes with our mobile-friendly cocktail and beverage guide">
    <meta property="og:type" content="website">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Fonts - Orchidea Pro (closest to Orchidea Couture) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Simple CSS Icons instead of Font Awesome -->
    <style>
        .icon-cocktail::before { content: "üçπ"; }
        .icon-search::before { content: "üîç"; }
        .icon-list::before { content: "üìã"; }
        .icon-book::before { content: "üìñ"; }
        .icon-th-large::before { content: "‚äû"; }
        .icon-th::before { content: "‚ä°"; }
        .icon-times::before { content: "‚úï"; }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="icon-cocktail"></span> Drink Recipes</h1>
            
            <div class="search-section">
                <div class="search-container">
                    <span class="icon-search search-icon"></span>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Search for drinks, ingredients..."
                        autocomplete="off"
                    >
                </div>
                
                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="cocktail">Cocktails</button>
                    <button class="filter-btn" data-filter="non-alcoholic">Non-alcoholic</button>
                    <button class="filter-btn" data-filter="alcoholic">With Alcohol</button>
                    <button class="filter-btn" data-filter="easy">Easy</button>
                    <button class="filter-btn" data-filter="medium">Medium</button>
                </div>
                
                <div class="view-toggle">
                    <button class="view-btn active" data-view="normal">
                        <span class="icon-th-large"></span> Normal
                    </button>
                    <button class="view-btn" data-view="compact">
                        <span class="icon-th"></span> Compact
                    </button>
                </div>
            </div>
        </header>
        
        <main>
            <div class="drinks-grid" id="drinksGrid">
                <!-- Drink cards will be dynamically inserted here -->
            </div>
            
            <div class="no-results" id="noResults" style="display: none;">
                <h2><i class="fas fa-search"></i> No Drinks Found</h2>
                <p>Try adjusting your search or filters to find what you're looking for.</p>
            </div>
        </main>
    </div>
    
    <!-- Modal for drink details -->
    <div class="modal" id="drinkModal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="" alt="" class="modal-image" id="modalImage">
                <button class="modal-close" id="modalClose">
                    <span class="icon-times"></span>
                </button>
            </div>
            <div class="modal-body">
                <h2 class="modal-title" id="modalTitle"></h2>
                <span class="modal-category" id="modalCategory"></span>
                
                <div class="ingredients-section">
                    <h3 class="section-title">
                        <span class="icon-list"></span> Ingredients
                    </h3>
                    <div class="ingredient-categories" id="ingredientsList">
                        <!-- Ingredient categories will be dynamically inserted here -->
                    </div>
                </div>
                
                <div class="variations-section">
                    <h3 class="section-title">
                        <span class="icon-book"></span> Variations
                    </h3>
                    <div class="variation-list" id="variationsList">
                        <!-- Variations will be dynamically inserted here -->
                    </div>
                </div>
                
                <div class="instructions-section">
                    <h3 class="section-title">
                        <span class="icon-book"></span> Instructions
                    </h3>
                    <p class="instructions" id="instructions"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
